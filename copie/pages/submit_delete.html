<!DOCTYPE html>
<html>
<head>
    <title>Delete Request</title>
    <link rel="stylesheet" type="text/css" href="../styles/style_delete.css">
    <script>
        function sendDeleteRequest() {
            var urlToDelete = document.getElementById('urlToDelete').value;
            fetch(urlToDelete, {
                method: 'DELETE',
            })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <h1>Delete Request</h1>
    <input type="text" id="urlToDelete" placeholder="Enter URL to delete">
    <button onclick="sendDeleteRequest()">Send</button>
</body>
</html>
