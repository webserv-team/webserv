<!DOCTYPE html>
<html lang="en">

<head>
    <title>WebServ - Home</title>
    <style>
        body {
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
            font-family: 'Roboto', sans-serif;
        }


        .container {
            position:relative;
            text-align: center;
            max-width: 800px;
            padding: 50px;
            background-color: #000000;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            color: #fff;
            z-index: 1;
            margin: 0 auto;
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
        }
        h1 {
            color: rgb(234, 110, 22);
            font-size: 40px;
            margin-bottom: 20px;
            animation: slideLeft 2s infinite;
        }

        @keyframes slideLeft {
            0% {
                transform: translateX(0%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 2;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            50% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        p {
            color: #ffffff;
            font-size: 18px;
            margin-bottom: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 40px;
        }

        button {
            background: #f08112;
            border-radius: 999px;
            /* box-shadow: #e0d502 0 10px 20px -10px; */
            box-sizing: border-box;
            color: #FFFFFF;
            cursor: pointer;
            font-family: Inter,Helvetica,"Apple Color Emoji","Segoe UI Emoji",NotoColorEmoji,"Noto Color Emoji","Segoe UI Symbol","Android Emoji",EmojiSymbols,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue","Noto Sans",sans-serif;
            font-size: 16px;
            font-weight: 700;
            line-height: 24px;
            opacity: 1;
            outline: 0 solid transparent;
            padding: 8px 18px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            width: fit-content;
            word-break: break-word;
            border: 0;
            margin: 10px;
        }
        /* body {
            background-color: #e05b09;
            text-align: center;
            padding: 50px;
            font-family: 'Roboto', sans-serif;
        } */
        body {
            background: linear-gradient(-50deg, #000000, #fc8200);
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
            height: 100vh;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
        
            50% {
                background-position: 100% 50%;
            }
        
            100% {
                background-position: 0% 50%;
            }
        }
        button:hover {
            background-color: rgb(209, 133, 53);
        }
        

        
        .collaborator {
            display: none;
            margin-top: 20px;
            animation: fade-in 1s ease-in-out;
        }
        
        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes button-fade-in {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* BEGIN: Animated Shapes */
        .shape {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ffffff;
            border-radius: 50%;
            animation: move-shape 5s infinite;
        }

        @keyframes move-shape {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(200px, 200px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
        /* END: Animated Shapes */
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to WebServ</h1>
        
        <p>WebServ is a collaborative project aimed at developing a web server.</p>
        <p>Collaborators:</p>
        <ul>
            <li>
                <button onclick="showCollaborator('Mohamed Amine El gaouej')">Mohamed Amine El gaouej</button>
                <img class="collaborator" src="amine.JPG" alt="Mohamed Amine El gaouej">
            </li>
            <li>
                <button onclick="showCollaborator('Hassan Oigag')">Hassan Oigag</button>
                <img class="collaborator" src="hassan.jpeg" alt="Hassan Oigag">
            </li>
            <li>
                <button onclick="showCollaborator('Ousssama Gorfti')">Ousssama Gorfti</button>
                <img class="collaborator" src="oussama.jpeg" alt="Ousssama Gorfti">
            </li>
        </ul>
        <br>
        <!-- <button onclick="location.reload()">Reload Page</button> -->
        
        <!-- <div class="button-container">
            <button class="button" onclick="switchBackgroundColor()">Switch Color</button>
            <!-- <button class="button" onclick="changeImage()">Change Image</button> -->
        </div>

        <script>
            var colors = ['black', 'darkorange'];
            var currentColorIndex = 0;

            function switchBackgroundColor() {
                currentColorIndex = (currentColorIndex + 1) % colors.length;
                changeBackgroundColor(colors[currentColorIndex]);
            }

            function changeBackgroundColor(color) {
                document.body.style.backgroundColor = color;
            }
            
            function showCollaborator(name) {
                var collaboratorImages = document.querySelectorAll('.collaborator');
                collaboratorImages.forEach(function(image) {
                    if (image.alt === name) {
                        image.style.display = 'block';
                    } else {
                        image.style.display = 'none';
                    }
                });
            }
        </script>
        
        <script>
            function changeBackgroundColor(color) {
                document.body.style.backgroundColor = color;
            }
        </script>
        
        
    </div>
</body>

</html>
